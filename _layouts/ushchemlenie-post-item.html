---
layout: home
---

<article class="post">
<h1>{% if page.header %}{{ page.header }}{% else %}{{ page.title }}{% endif %}</h1>
<!-- вывод даты -->
  <div class="date">
	<i class="far fa-clock"></i> {% include date.html date=page.date %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

<!-- вывод тэгов -->
<small>
    {% for tag in page.tags %}
    <a href="/tags/{{ tag }}/">{{ tag }}</a>
    {% endfor %}
</small>

  {% include disqus.html %}
</article>
